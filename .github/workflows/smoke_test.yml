on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  smoke_test:
    strategy:
      matrix:
        os: [ubuntu-latest] # Запускаем на Ubuntu
    runs-on: ${{ matrix.os }}

    steps:
      # Шаг 1: Клонируем репозиторий.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Python.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Шаг 3: Обновляем pip.
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
        

      # Шаг 4: Устанавливаем Docker.
      - name: Install Docker
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl enable --now docker
          docker --version

      # Шаг 5: Проходим по каждой папке в test_samples и запускаем SmokeTest.
      - name: Run SmokeTest on each sample
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }} # Передаем текущий рабочий каталог.
        run: |
          # Перебираем все подкаталоги в test_samples
          for dir in test_samples/*/; do
            echo "Processing folder: $dir"
            # Переходим в папку и устанавливаем зависимости
            if [ -f "$dir/requirements.txt" ]; then
              echo "Installing dependencies for $dir"
              pip install -r "$dir/requirements.txt"
            fi
            
            # Запускаем smoke_test.py, указав текущий каталог через GITHUB_WORKSPACE
            echo "Running SmokeTest for $dir"
            python SmokeTest/smoke_test.py || exit 1
          done

